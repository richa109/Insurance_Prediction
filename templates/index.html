<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Conversion Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Insurance Conversion Predictor</h1>
    <p class="subtitle">Enter customer details for prediction</p>
    <form action="/predict" method="POST">
      <div class="form-grid">
        <!-- Numeric fields -->
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" step="any" id="Age" name="Age" placeholder="e.g., 35" required>
        </div>
        <div class="form-group">
          <label for="Married_Premium_Discount">Married Premium Discount</label>
          <input type="number" step="any" id="Married_Premium_Discount" name="Married_Premium_Discount" placeholder="e.g., 10" required>
        </div>
        <div class="form-group">
          <label for="Prior_Insurance_Premium_Adjustment">Prior Insurance Premium Adjustment</label>
          <input type="number" step="any" id="Prior_Insurance_Premium_Adjustment" name="Prior_Insurance_Premium_Adjustment" placeholder="e.g., 5" required>
        </div>
        <div class="form-group">
          <label for="Claims_Frequency">Claims Frequency</label>
          <input type="number" step="any" id="Claims_Frequency" name="Claims_Frequency" placeholder="e.g., 1" required>
        </div>
        <div class="form-group">
          <label for="Claims_Severity">Claims Severity</label>
          <input type="number" step="any" id="Claims_Severity" name="Claims_Severity" placeholder="e.g., 2" required>
        </div>
        <div class="form-group">
          <label for="Claims_Adjustment">Claims Adjustment</label>
          <input type="number" step="any" id="Claims_Adjustment" name="Claims_Adjustment" placeholder="e.g., 0" required>
        </div>
        <div class="form-group">
          <label for="Policy_Adjustment">Policy Adjustment</label>
          <input type="number" step="any" id="Policy_Adjustment" name="Policy_Adjustment" placeholder="e.g., 0" required>
        </div>
        <div class="form-group">
          <label for="Premium_Amount">Premium Amount</label>
          <input type="number" step="any" id="Premium_Amount" name="Premium_Amount" placeholder="e.g., 2000" required>
        </div>
        <div class="form-group">
          <label for="Total_Discounts">Total Discounts</label>
          <input type="number" step="any" id="Total_Discounts" name="Total_Discounts" placeholder="e.g., 10" required>
        </div>
        <div class="form-group">
          <label for="Time_Since_First_Contact">Time Since First Contact</label>
          <input type="number" step="any" id="Time_Since_First_Contact" name="Time_Since_First_Contact" placeholder="e.g., 25" required>
        </div>
        <div class="form-group">
          <label for="Website_Visits">Website Visits</label>
          <input type="number" step="any" id="Website_Visits" name="Website_Visits" placeholder="e.g., 3" required>
        </div>
        <div class="form-group">
          <label for="Inquiries">Inquiries</label>
          <input type="number" step="any" id="Inquiries" name="Inquiries" placeholder="e.g., 1" required>
        </div>
        <div class="form-group">
          <label for="Quotes_Requested">Quotes Requested</label>
          <input type="number" step="any" id="Quotes_Requested" name="Quotes_Requested" placeholder="e.g., 2" required>
        </div>
        <div class="form-group">
          <label for="Time_to_Conversion">Time to Conversion</label>
          <input type="number" step="any" id="Time_to_Conversion" name="Time_to_Conversion" placeholder="e.g., 12" required>
        </div>
        <div class="form-group">
          <label for="Credit_Score">Credit Score</label>
          <input type="number" step="any" id="Credit_Score" name="Credit_Score" placeholder="e.g., 700" required>
        </div>
        <div class="form-group">
          <label for="Premium_Adjustment_Credit">Premium Adjustment Credit</label>
          <input type="number" step="any" id="Premium_Adjustment_Credit" name="Premium_Adjustment_Credit" placeholder="e.g., 5" required>
        </div>
        <div class="form-group">
          <label for="Premium_Adjustment_Region">Premium Adjustment Region</label>
          <input type="number" step="any" id="Premium_Adjustment_Region" name="Premium_Adjustment_Region" placeholder="e.g., 1" required>
        </div>
        <!-- Dropdown for boolean fields -->
        <div class="form-group">
          <label for="Is_Senior">Is Senior?</label>
          <select id="Is_Senior" name="Is_Senior" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Prior_Insurance">Prior Insurance?</label>
          <select id="Prior_Insurance" name="Prior_Insurance" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Safe_Driver_Discount">Safe Driver Discount?</label>
          <select id="Safe_Driver_Discount" name="Safe_Driver_Discount" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Multi_Policy_Discount">Multi Policy Discount?</label>
          <select id="Multi_Policy_Discount" name="Multi_Policy_Discount" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Bundling_Discount">Bundling Discount?</label>
          <select id="Bundling_Discount" name="Bundling_Discount" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <!-- Marital Status Options -->
        <div class="form-group">
          <label for="Marital_Status_Divorced">Marital Status: Divorced</label>
          <select id="Marital_Status_Divorced" name="Marital_Status_Divorced" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Marital_Status_Married">Marital Status: Married</label>
          <select id="Marital_Status_Married" name="Marital_Status_Married" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Marital_Status_Single">Marital Status: Single</label>
          <select id="Marital_Status_Single" name="Marital_Status_Single" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Marital_Status_Widowed">Marital Status: Widowed</label>
          <select id="Marital_Status_Widowed" name="Marital_Status_Widowed" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <!-- Policy Type Options -->
        <div class="form-group">
          <label for="Policy_Type_Full Coverage">Policy Type: Full Coverage</label>
          <select id="Policy_Type_Full Coverage" name="Policy_Type_Full Coverage" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Policy_Type_Liability-Only">Policy Type: Liability-Only</label>
          <select id="Policy_Type_Liability-Only" name="Policy_Type_Liability-Only" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <!-- Source of Lead Options -->
        <div class="form-group">
          <label for="Source_of_Lead_Agent">Source of Lead: Agent</label>
          <select id="Source_of_Lead_Agent" name="Source_of_Lead_Agent" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Source_of_Lead_Online">Source of Lead: Online</label>
          <select id="Source_of_Lead_Online" name="Source_of_Lead_Online" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Source_of_Lead_Referral">Source of Lead: Referral</label>
          <select id="Source_of_Lead_Referral" name="Source_of_Lead_Referral" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <!-- Region Options -->
        <div class="form-group">
          <label for="Region_Rural">Region: Rural</label>
          <select id="Region_Rural" name="Region_Rural" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Region_Suburban">Region: Suburban</label>
          <select id="Region_Suburban" name="Region_Suburban" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Region_Urban">Region: Urban</label>
          <select id="Region_Urban" name="Region_Urban" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>
      <button type="submit" class="submit-btn">Predict</button>
    </form>
  </div>
</body>
</html>
